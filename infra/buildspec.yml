version: 0.2
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - echo Installing source NPM dependencies for example...
      - cd ./example
      - npm install
      - npm i wisemuffin-charts typescript
  build:
    commands:
      - echo Build started on `date`
      - npm run build

artifacts:
  base-directory: ./build
  files:
    - "**/*"
